<div ng-controller="addCategory" class="container">
    <div class="row">

        <div class="col-md-9 offset-1">
            
            <div class="container ms-5 me-5 from">
                <form action="" name="add_product">
                    <h3 class="text-center mt-5 ">Add Category</h3> <br>
                    
                    <div class="mb-5 mt-5 row">
                        <label for="inputCategoryName" class="col-sm-3 offset-1 col-form-label">Category
                            Name</label>
                        <div class="col-sm-5">
                            <input type="text" name="nameCategory" ng-model="category.name" class="form-control"
                                id="inputCategoryName">
                            <span class="text-danger" ng-model="err_name">
                                {{err_name}}
                            </span>
                        </div>
                    </div>


                    <div class="text-center">
                        <button type="button" ng-click="add($event)" class="btn btn-outline-success mb-4 me-2 ">
                            Add Product
                        </button>
                        <button type="button" ng-click="update($event)" class="btn btn-outline-primary mb-4">
                            Update
                        </button>
                    </div>
                </form>

                <table class="table mb-5">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Category name</th>
                            <th colspan="2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="category in listCategory">
                            <td> {{$index+1}}</td>
                            <td> {{category.name}}</td>
                            <td>
                                <button href="" class="btn btn-outline-primary"
                                    ng-click="detailOnClick($event, $index)">Detail</button>
                            </td>
                            <td>
                                <button href="" class="btn btn-outline-danger"
                                    ng-click="btnDeleteOnClick($event, $index)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
</div>
