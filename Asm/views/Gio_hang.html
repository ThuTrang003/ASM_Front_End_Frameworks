<div ng-controller="controllerGioHang" class="row">
    <table class="table">
        <thead>
            <tr>
                <th>STT</th>
                <th>Product name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Function</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="gioHang in listGioHang">
                <td>{{$index+1}}</td>
                <td>{{gioHang.nameProduct}}</td>
                <td>{{gioHang.price}}</td>
                <td>
                    <img src="./img/{{gioHang.image}}" alt="" width="80" height="80">
                </td>
                <td>{{gioHang.quantity}}</td>
                <td>{{gioHang.price * gioHang.quantity}}</td>
                <td>
                    <button class="btn btn-outline-danger" ng-click="btnDeleteOnClick($event, $index)">Delete</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="7" class="text-danger">
                    <h4>
                        <button class="btn btn-outline-danger" ng-click="tinhTong($event)">Click</button>
                        Tổng tiền: {{tong}} VNĐ
                    </h4>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
