
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    
    <div class="row">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-interval="2500" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/hinh1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/hinh2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/hinh3.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/hinh4.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/hinh5.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/hinh6.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <h3 class="text-center mt-5 mb-5"><b>Sản phẩm bán chạy nhất</b></h3>
        <div class="row mb-4">
            <div class="col-md-3 col-12" ng-repeat = "product in listProduct">
                <a href="#San_pham/{{product.id}}" class="nav-link">
                    <div class="card border-light text-center" style="width: 18rem;">
                        <div class="me-1 ms-1 mb-2 bg-light" style="height: 285px;">
                            <img src="img/{{product.image}}" class="card-img-top" alt="..."
                                style="height: 285px;">
                        </div>

                        <div class="card-body">
                            <h5 class="card-title mt-2 mb-2">{{product.nameProduct}}</h5>
                            <h4 class="card-text"><b>${{product.price}}</b></h4>
                        </div>
                    </div>
                </a>
            </div>
            
        </div>
        
    </div>
    
    <div class="row">
        <h3 class="text-center mt-5 mb-5"><b>Sản phẩm mới nhất</b></h3>
        <div class="row mb-4">
            <div class="col-md-3 col-12" ng-repeat = "product in listProduct">
                <a href="#San_pham/{{product.id}}" class="nav-link">
                    <div class="card border-light text-center" style="width: 18rem;">
                        <div class="me-1 ms-1 mb-2 bg-light" style="height: 285px;">
                            <img src="img/{{product.image}}" class="card-img-top" alt="..."
                                style="height: 285px;">
                        </div>

                        <div class="card-body">
                            <h5 class="card-title mt-2 mb-2">{{product.nameProduct}}</h5>
                            <h4 class="card-text"><b>${{product.price}}</b></h4>
                        </div>
                    </div>
                </a>
            </div>            
        </div>
        
        
    </div>

    <script src="../js/angular.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
